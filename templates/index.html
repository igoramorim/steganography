<!DOCTYPE html>
<html lang="en">
    {% include 'head.html' %}

    <body>
        <div class="container">
            {% include 'flash.html' %}

            <div class="row">
                <h1 class="display-4">Title</h1>
            </div>
            <hr>

            <div class="row">
                <h3 class="display-6">encode</h3>
            </div>
            <form action="/upload" id="encode" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <!-- <label for="image">select an image (only png)</label> -->
                    <!-- <input type="file" class="form-control-file" name="image" id="image"> -->
                    
                    <!-- TODO: show filename after selection -->
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="image">Upload</span>
                        </div>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" name="image" id="image" aria-describedby="image">
                            <label class="custom-file-label" for="image">select an image (only png)</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="message">type a message to encode (max 140 characters)</label>
                    <textarea class="form-control" name="message" form="encode" id="message" rows="4" cols="50" maxlength="140"></textarea>
                </div>

                <input class="btn btn-primary" type="submit" value="Upload">
            </form>
            <hr>            
            
            <div class="row">
                <h3 class="display-6">decode</h3>
            </div>
            <form action="/decode" id="decode" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <!-- <label for="imageEncoded">select an encoded image (only png)</label> -->
                    <!-- <input type="file" class="form-control-file" name="imageEncoded" id="imageEncoded"> -->
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="imageEncoded">Upload</span>
                        </div>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" name="imageEncoded" id="imageEncoded" aria-describedby="imageEncoded">
                            <label class="custom-file-label" for="imageEncoded">select an encoded image (only png)</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="key">type the key of the encoded image</label>
                    <textarea class="form-control" name="key" form="decode" id="key" rows="4" cols="50"></textarea>
                </div>

                <input class="btn btn-primary" type="submit" value="Upload">
            </form>
        </div>
        {% include 'scripts.html' %}
    </body>
</html>
